<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi Deals | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="work-sans">
    <header>
      <div>
        <div class="flex justify-center items-center gap-2 shadow p-3">
          <img src="./assets/logo.png" class="w-12" alt="" />
          <div>
            <h2 class="text-pink-600 leading-5">
              Deshi <span class="font-bold">Deals</span>
            </h2>
            <p class="text-gray-400">Cheap Price , Best Quality</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="banner"
        class="bg-gradient-to-t from-[#f6ddea] to-[#ffffff] max-h-[760px]"
      >
        <div class="my-[120px] mx-auto">
          <h1 class="font-bold text-center text-5xl">
            Purchase TK 200 or above & get<br />
            <span class="text-pink-600">20% off</span>
          </h1>
          <div class="flex justify-center items-center gap-5 mt-10">
            <p class="text-[#111111] text-2xl font-medium">Use Promo Code</p>
            <button
              class="w-[270px] h-[70px] bg-pink-600 rounded-lg border-none text-white font-bold cursor-pointer"
            >
              SELL200
            </button>
          </div>
          <img src="./assets/hero-bg.png" class="mx-auto" alt="" />
        </div>
      </section>

      <section id="products-container" class="my-36 w-11/12 mx-auto grid grid-cols-12 gap-8">

        <section id="product-box" class="bg-yellow-100 col-span-9">
            <h1>Product</h1>
        </section>

        <aside id="cart-box" class="bg-green-100 col-span-3">
            <h1>Cart</h1>
        </aside>

      </section>

    </main>
  </body>
</html>
